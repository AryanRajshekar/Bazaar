{% extends 'core/base.html'%}

{% block title %}New conversation{%endblock%}

{%block content%}
<h1 class="mb-6 text-3xl">New conversation</h1>

<form method="post" action=".">
    {%csrf_token%}

    <div class="space-y-4">
        <!--in form.as_p headings are taken as per field name-->
        <!--form is the key in views.py-->
        {{form.as_p}}
    </div>
    {% if form.errors or form.non_field_errors%}
            <div class="bg-read-100 rounded-xl mb-3 p-6">
                {% for field in form%}
                {{ field.errors}}
                {% endfor%}

                {{ form.non_field_errors}}
                
            </div> 
            {% endif%}
     <button class="py-2 px-8 text-lg bg-teal-500 hover:bg-teal-700 rounded-xl text-white"> Send</button>
        </form>
{%endblock%}
